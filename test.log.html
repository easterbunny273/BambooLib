<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
body { font-size: 10pt; font-family: monospace; }
span#time { font-weight: bold; display: inline-block; padding-right: 10px; }
span#loglevel { display: inline-block; padding-right: 10px; text-align: center; width: 80px; }
span.DEBUG { color: black; }
span.INFO { color: green; }
span.WARNING { color: orange; }
span.ERROR { color: red; }
span.FATAL { color: red; font-weight: bold; background-color: yellow; }
</style>
</head>
	<body>
		<span id="time">16:37:35</span><span id="loglevel" class="DEBUG">DEBUG</span><span id="message" class="DEBUG">hallo! - 5#3.4</span><br/>
		<span id="time">16:37:35</span><span id="loglevel" class="ERROR">ERROR</span><span id="message" class="ERROR">error-test</span><br/>
		<span id="time">16:37:35</span><span id="loglevel" class="WARNING">WARNING</span><span id="message" class="WARNING">warning-test</span><br/>
		<span id="time">16:37:35</span><span id="loglevel" class="WARNING">WARNING</span><span id="message" class="WARNING">Hallo! Das ist eine ganz lange Fehlermeldung blablabalbalb</span><br/>
		<span id="time">16:37:35</span><span id="loglevel" class="INFO">INFO</span><span id="message" class="INFO">info-test</span><br/>
		<span id="time">16:37:35</span><span id="loglevel" class="ERROR">ERROR</span><span id="message" class="ERROR">error-test 2!</span><br/>
		<span id="time">16:37:35</span><span id="loglevel" class="FATAL">FATAL</span><span id="message" class="FATAL">fatal-test 2!</span><br/>
